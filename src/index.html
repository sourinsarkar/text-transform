<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transform</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link href="fonts.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="mx-auto max-w-3xl">
        <div class="flex items-center">
            <div class="flex flex-col w-full m-auto max-w-md my-4 relative">
                <textarea name="prompt" id="prompt-textarea" rows="1" placeholder="Write here"
                    class="px-5 py-4 bg-[#E4EDFF] border-solid border-[3px] border-[#fff] rounded-[18px] drop-shadow-3xl text-sm text-[#8698bc] placeholder:text-sm placeholder:italic placeholder:text-[#96A6C7] placeholder:opacity-70 caret-[#96A6C7] outline-none resize-none overflow-hidden"></textarea>
                <button class="absolute p-1 right-2 bottom-[14px] " style="line-height: 0%;">
                    <span class="material-symbols-rounded fill-{#96A6C7}">
                        send
                    </span>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
